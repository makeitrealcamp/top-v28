<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="pokedex">
      <div class="panel panel__left">
        <div class="lights">
          <div class="big-light__container">
            <div class="big-light blue">
              <div class="bright light-blue"></div>
            </div>
          </div>
          <div class="small-lights__container">
            <div class="small-light red">
              <div class="bright white"></div>
            </div>
            <div class="small-light yellow">
              <div class="bright white"></div>
            </div>
            <div class="small-light green">
              <div class="bright white"></div>
            </div>
          </div>
        </div>
        <div class="screen__container white">
          <div class="screen-indicators__container">
            <div class="small-light red"></div>
            <div class="small-light red"></div>
          </div>
          <div class="screen light-green">
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/5.png"
              height="100%"
            />
          </div>
          <div class="screen-controls__container">
            <div class="small-light red">
              <div class="bright white"></div>
            </div>
            <div class="menu">☰</div>
          </div>
        </div>
        <div class="controls__container">
          <div class="controls">
            <div class="controls__section">
              <button class="action dark-grey"></button>
              <div>
                <button class="select red"></button>
                <button class="start light-blue"></button>
              </div>
            </div>
            <div class="label light-green">Charmeleon</div>
          </div>
          <div class="navigation">
            <div class="nav-blank">&nbsp;</div>
            <button class="nav-button dark-grey">▲</button>
            <div class="nav-blank">&nbsp;</div>
            <button class="nav-button dark-grey">◄</button>
            <button class="nav-button dark-grey">●</button>
            <button class="nav-button dark-grey">►</button>
            <div class="nav-blank">&nbsp;</div>
            <button class="nav-button dark-grey">▼</button>
            <div class="nav-blank">&nbsp;</div>
          </div>
        </div>
      </div>
      <div class="panel panel__right">
        <div class="display white">
          <p>
            Height: 110cm<br />
            Weight: 19kg
          </p>
        </div>
        <div class="buttons__container">
          <button class="button button--square blue">1</button>
          <button class="button button--square blue">2</button>
          <button class="button button--square blue">3</button>
          <button class="button button--square blue">4</button>
          <button class="button button--square blue">5</button>
          <button class="button button--square blue">6</button>
          <button class="button button--square blue">7</button>
          <button class="button button--square blue">8</button>
        </div>
        <div class="info__section">
          <div class="info-controls__container">
            <div class="info-indicators__container">
              <div class="small-light red"></div>
              <div class="small-light red"></div>
            </div>
            <div class="info-actions__container">
              <button class="button button--square white">&nbsp;</button>
              <button class="button button--square white">&nbsp;</button>
            </div>
          </div>
          <div>
            <button class="select red"></button>
            <button class="start light-blue"></button>
          </div>
        </div>
        <div class="info-indicator__container">
          <div class="big-light yellow">
            <div class="bright white"></div>
          </div>
        </div>
        <div class="labels__container">
          <div class="label light-green fire">Fire</div>
          <div class="label light-green">#5</div>
        </div>
      </div>
    </div>
  </body>
</html>
